<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div id="temp">
    <h3>Weather Application</h3>
    <h3>San Antonio</h3>
    <table id="weather" class="table table-bordered">
        <thead>
            <tr>
                <th>Day 1</th>
                <th>Day 2</th>
                <th>Day 3</th>
                <!--test-->
            </tr>
        </thead>
        <tbody>
            <tr id="weatherInfo">
                <!--Ajax generated content-->
            </tr>
        </tbody>
    </table>
</div>
<div id="coordinates">
    <input id="lat" type="text" value="" placeholder="Latitude">
    <input id="long" type="text" value="" placeholder="Longitude">
    <button value="Submit" class="btn btn-default">Submit</button>
</div>
<div id="map-canvas">
    <!--Load Google Maps and key-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjr6kKRZwKg7wd2NSWrLOW_ls5ZiLlJOw"></script>
</div>

<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
